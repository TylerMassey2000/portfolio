<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>

    <main>
      <div class="content-box">
        <section aria-labelledby="favorites-table">
          <h2 id="favorites-table">Devotional Favorites</h2>
          <table>
            <thead>
              <tr>
                <th>Speaker</th>
                <th>Title</th>
                <th>Location</th>
                <th>Year</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>President Nelson</td>
                <td>Hope of Israel</td>
                <td>BYU-Idaho Center</td>
                <td>2018</td>
              </tr>
              <tr>
                  <td>Speaker Name</td>
                  <td>Talk Title</td>
                  <td>Location</td>
                  <td>Year</td>
              </tr>
              <tr>
                  <td>Speaker Name</td>
                  <td>Talk Title</td>
                  <td>Location</td>
                  <td>Year</td>
              </tr>
            </tbody>
          </table>
        </section>
              <section aria-labelledby="add-devotional-form">
         <h2 id="add-devotional-form">Add a New Devotional</h2>
         <form>
          <label for="speaker">Speaker:</label><br>
          <input type="text" id="speaker" name="speaker"><br><br>

          <label for="title">Title:</label><br>
          <input type="text" id="title" name="title"><br><br>

          <label for="location">Location:</label><br>
          <input type="text" id="location" name="location"><br><br>

          <label for="year">Year:</label><br>
          <input type="number" id="year" name="year" min="1900" max="2100"><br><br>

          <button type="submit">Submit</button>
        </form>
      </section>

        
      </div>
    </main>
  </div>
</body>
</html>
